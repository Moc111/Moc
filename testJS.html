    <h1>    Xin chào JavaScript </h1>

    <script>
        var myString = "VU HUU THANG";

        // Fild index
        console.log(myString.length);

        console.log(myString.indexOf("THANG"));

        console.log(myString.search("THANG"))

        // Cut String

        console.log(myString.slice(-5, -1));

        // Replace - Ghi đè

        console.log(myString.replace("HUU", " "));
        // console.log(myString.replace(/U/g, "1"));        "/u/g" - biểu thức chính quy thay thế tất cả các kí tự.

        // Upper case

        console.log(myString.toUpperCase()); // Viết Hoa tất cả

        console.log(myString.toLocaleLowerCase()); // viết thường...

        // Trim - loại bỏ kí tự trắng ở 2 đầu kí tự

        console.log(myString.trim());

        // Split - tách các phần tử theo điểm chung dạng mảng

        var languages = 'Vu, Huu, Thang';

        console.log(languages.split(', '));

        // Get a character by index

        const myString2 = 'Oanh';

        console.log(myString2.charAt('0'));

        console.log(myString2[2]); //  Cách 2


        /*
            Kiểu Số
        */

        
        var age = 21;
        var Pi = 3.1435544;

        console.log(typeof age.toString()); // toString(); chuyển định dạng dữ liệu sang kiểu String

        // toFixed(); chuyển định dạng về String và rút gọn số thập phân sau dấu chấm()
        // Ví dụ 3.49 thì lấy 3, >= .5 thì làm tròn lên
        // (X) x là số chữ số muốn lấy sau dấu phẩy VD: 3.5657, với x = 2 được 3.56;
        console.log( Pi.toFixed(3)); 


        /*
            MẢNG

            - Mảng chứa được tất cả các loại dữ liệu(null, undefined, function, object...)

            .lenght(); - lấy độ dài
            
        */

            'Oanh',

            'Dep',
        ];

        console.log(array[0]);




    </script>
