<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.js">

</head>
<body>
    

    <h1>    Xin chào JavaScript </h1>

    <script>
        var myString = "VU HUU THANG";

        // Fild index
        console.log(myString.length);

        console.log(myString.indexOf("THANG"));

        console.log(myString.search("THANG"))

        // Cut String

        console.log(myString.slice(-5, -1));

        // Replace - Ghi đè

        console.log(myString.replace("HUU", " "));
        // console.log(myString.replace(/U/g, "1"));        "/u/g" - biểu thức chính quy thay thế tất cả các kí tự.

        // Upper case

        console.log(myString.toUpperCase()); // Viết Hoa tất cả

        console.log(myString.toLocaleLowerCase()); // viết thường...

        // Trim - loại bỏ kí tự trắng ở 2 đầu kí tự

        console.log(myString.trim());

        // Split - tách các phần tử theo điểm chung dạng mảng

        var languages = 'Vu, Huu, Thang';

        console.log(languages.split(', '));

        // Get a character by index

        const myString2 = 'Oanh';

        console.log(myString2.charAt('0'));

        console.log(myString2[2]); //  Cách 2


        /*
            Kiểu Số
        */

        
        var age = 21;
        var Pi = 3.1435544;

        console.log(typeof age.toString()); // toString(); chuyển định dạng dữ liệu sang kiểu String

        // toFixed(); chuyển định dạng về String và rút gọn số thập phân sau dấu chấm()
        // Ví dụ 3.49 thì lấy 3, >= .5 thì làm tròn lên
        // (X) x là số chữ số muốn lấy sau dấu phẩy VD: 3.5657, với x = 2 được 3.56;
        console.log( Pi.toFixed(3)); 


        /*
            MẢNG

            - Mảng chứa được tất cả các loại dữ liệu(null, undefined, function, object...)

            .lenght(); - lấy độ dài
            
        */ 

        var array = [
            'Oanh',
            'Xinh',
            'Dep',
        ];

        console.log(array[0]);

        var languages2 = [
            'HTML',
            'CSS',
            'JS',
        ]
        
        // toString -> chuyển kiểu từ object qua string
        console.log(languages2.toString());

        //Join chuyển từ array thành một chuỗi, có thể chuyển tham số vào dạng kí tự để ngăn cách giữa các phần tử.
        console.log(languages2.join());

        // pop(); Xóa phần tử ở cuối mảng và trả về phần tử đã xóa

        console.log(languages2.pop());

        // push(a, b, c); Thêm phần tử vào cuối mảng và trả về số lượng sau khi thêm

        console.log(languages2.push(' SCSS '));

        // shift(); Xóa phần tử ở đầu mảng và trả về phần tử đã xóa;

        console.log(languages2.shift(' Hihi'));

        // unshift(); Thêm phần tử vào đầu mảng và trả về số lượng sau khi thêm

        console.log(languages2.unshift(' 123 '));   

        /*splice(); xóa phần tử theo chỉ mục + số lượng -> Có thể thay thế 2 tham số truyền vào theo yêu cầu
        ( splice(a,x, y)) : với a là điểm bắt đầu, x là số lượng phần tử muốn xóa, xóa tăng dần a+1; 
         - trường hợp có thêm y và x = 0 : được hiểu là chèn(chèn y vào vị trí x); 
         - trường hợp x != 0: được hiểu là thay thế y vào vị trí a, và xóa các phần tử theo số lượng (x), bắt đầu xóa từ sau khi hoàn thành thay thế.
         - Y không giới hạn số lượng (do đây là phần tử muốn thêm).
        */  
        languages2.splice(1, 3, 'C++')

        // X.concat(a); a là mảng cần nối vào sau mảng đã có (X)

        console.log(languages.concat(languages2));

        // slice(x, y); Cắt từ vị trí x tới y, nếu không truyền tham số y sẽ cắt từ x tới cuối mảng và sau đó sẽ trả về phần tử đã cắt.
        // slice(0): copy mảng;

        console.log(languages2.slice(1, 2))


        var myInfor = {
            age: 21,
            name: 'Vu Thang',
            address: 'Quang Ninh'
        };

        myInfor.nho = 'Vu Oanh'

        // object.key - key có thể thay thế bằng các trường thông tin của object -> hàm sẽ in ra dữ liệu của key(vd name -> 'Vu Thang')
        console.log(myInfor.nho);

        // delete object.key - xóa trường dữ liệu key của đối tượng.

        delete myInfor.address;

        // OBJECT CONSTRUCTOR

        function user(firstName, lastName, Avatar){        
            this.firstName = firstName;
            this.lastName = lastName;
            this.Avatar = Avatar;
        }

        var author = new user('Son', 'Dang', 'Hihi');

        var User = new user('Vu', 'Huu', 'Thang')

        console.log(author);

        console.log(User);
    </script>
